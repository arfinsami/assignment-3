<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         :root {
            --accent: #0ea5a4
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px)
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 antialiased leading-relaxed">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-gradient-to-b from-black/60 to-transparent border-b border-white/5">
        <div class="max-w-6xl mx-auto flex items-center justify-between p-4 md:p-6">
            <a href="home.html" class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-[var(--accent)] flex items-center justify-center font-bold text-black">AS</div><span class="ml-1 font-semibold">Arfin Sami</span></a>
            <nav class="hidden md:flex gap-6 items-center text-sm">
                <a href="home.html" class="hover:underline">Home</a>
                <a href="skills.html" class="hover:underline">Skills</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="work.html" class="hover:underline">Work</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="about.html" class="hover:underline">About</a>
            </nav>
            <div class="md:hidden">
                <button id="navToggler" class="p-2 rounded-md glass">Menu</button>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden hidden bg-black/60 border-t border-white/5">
            <div class="flex flex-col gap-2 p-4">
                <a href="home.html" class="py-2 px-3 rounded hover:bg-white/5">Home</a>
                <a href="skills.html" class="py-2 px-3 rounded hover:bg-white/5">Skills</a>
                <a href="services.html" class="py-2 px-3 rounded hover:bg-white/5">Services</a>
                <a href="work.html" class="py-2 px-3 rounded hover:bg-white/5">Work</a>
                <a href="contact.html" class="py-2 px-3 rounded hover:bg-white/5">Contact</a>
                <a href="about.html" class="py-2 px-3 rounded hover:bg-white/5">About</a>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="max-w-6xl mx-auto p-6 md:p-12">
        <h2 class="text-2xl font-bold text-center">Contact</h2>
        <p class="text-gray-400 mt-2 text-center ">Send me a message if you would like to work together.</p>
        <form class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4" onsubmit="handleForm(event)">
            <input required name="name" placeholder="Your name" class="p-3 rounded bg-white/5 border border-white/6" />
            <input required name="email" type="email" placeholder="Email" class="p-3 rounded bg-white/5 border border-white/6" />
            <input name="subject" placeholder="Subject" class="p-3 rounded bg-white/5 border border-white/6 md:col-span-2" />
            <textarea required name="message" placeholder="Message" rows="5" class="p-3 rounded bg-white/5 border border-white/6 md:col-span-2"></textarea>
            <div class="md:col-span-2 flex gap-3">
                <button type="submit" class="px-4 py-2 bg-[var(--accent)] text-black rounded-lg">Send message</button>
                <button type="reset" class="px-4 py-2 border border-white/10 rounded-lg">Reset</button>
            </div>
        </form>
    </section>

    <footer class="max-w-6xl mx-auto p-6 md:p-12 text-sm text-gray-400 border-t border-white/5">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <div>© <span id="year"></span> Arfin Sami. All rights reserved.</div>
        </div>
    </footer>


    <script>
        function toggleMenu() {
            var m = document.getElementById('mobileMenu');
            if (m.classList.contains('hidden')) {
                m.classList.remove('hidden')
            } else {
                m.classList.add('hidden')
            }
        }
        document.getElementById('navToggler').onclick = toggleMenu;

        function handleForm(e) {
            e.preventDefault();
            var name = e.target.name.value;
            alert('Thanks ' + name + ' — message received.');
            e.target.reset();
        }
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
